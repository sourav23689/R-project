<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Ultimate Quiz Game</title>
  </head>

  <body>
    <section id="start-screen">
      <h1>Sports and Entertainment Quiz Game!</h1>
      <button id="start-button">Start Game</button>
    </section>

    
    <main id="game-screen" class="hidden">
      <section class="button-wrapper">
        <button id="true">True</button>
        <button id="false">False</button>
        </section>

      <section>
        <div id="quiz">
          <h2 id="question"></h2>
          <div id="answers"></div>
          <p id="feedback"></p>
        </div>
        <button id="next-button" class="hidden">Next</button>
        </section>
        </main>
  
        <section id="resultElement" class="hidden">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
            <p id="final-result-message"></p>
          </section>

          <section>
            <img 
            class="game-graphic"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnsXRKl_jsumpCajAn9fx_4RT4KC4hr3x1SR46dVpx3Ep2MgE8-ENhJ0qajZvMg7_I2j4&usqp=CAU" 
            alt="quiz game"
            />
        </section>

      <section>
        <button id="play-again-btn" class="hidden">Play Again</button>
      </section>
    </main>
  </body>
</html>
